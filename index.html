<!DOCTYPE html>

<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,  viewport-fit=cover">
        <title>marugoto_festival_theater</title>
        <meta name="format-detection" content="telephone=no, email=no, address=no">
        <meta name="theme-color" content="#000000" />
        <meta name="color-scheme" content="dark light">
        <script src="https://cdn.tailwindcss.com"></script>

        <style>
        /* モバイルの基本リセット（軽量） */
        * { box-sizing: border-box; }
        html { -webkit-text-size-adjust: 100%; }
        body {
            margin: 0;
            /* ノッチ対応の安全余白 */
            padding:
            env(safe-area-inset-top)
            env(safe-area-inset-right)
            env(safe-area-inset-bottom)
            env(safe-area-inset-left);
            -webkit-tap-highlight-color: transparent;
            font-family: "Hiragino Kaku Gothic ProN", "Hiragino Sans" ,"メイリオ", "Meiryo", sans-serif;
        }
        </style>
    </head>

    <body>
        <!-- ✅ ヘッダー -->
        <header class="w-full bg-white text-black flex items-center justify-center gap-6 fixed top-0 left-0 z-50" style="height: 117px;">
            <nav class="absolute bottom-3 right-6 flex gap-4">
                <a href="#Story" class="text-[23px] hover:no-underline">Story</a>
                <a href="#cast" class="text-[23px] hover:no-underline">Cast</a>
                <a href="#Info" class="text-[23px] hover:no-underline">Info</a>
            </nav>
        </header>
        
        <!-- ヘッダーの高さ分の余白を追加 -->
        <div style="height: 117px;"></div>

        <section class="relative w-full h-[60vh] overflow-hidden">
            <img src="photos/h-ng-nguy-n-M9Pb2GUYyOw-unsplash.jpg" alt=""
                class="w-full h-full object-cover">

            <!-- 半透明の黒オーバーレイ -->
            <div class="absolute inset-0 bg-black/50"></div>

            <!-- 上に乗せる文字 -->
            <div class="absolute inset-0 flex items-center justify-center">
                <h2 class="text-white text-[25px] md:text-4xl font-bold text-center ">
                    徳島まるまる高専生の<br>"日常"を<br>まるごと体験。
                </h2>
            </div>
        </section>

        <section class="relative w-full h-[70vh] overflow-hidden bg-white">

            <!-- 背景の円たち：一番下のレイヤー -->
            <div class="absolute inset-0 z-0 pointer-events-none">
                <div class="absolute w-24 h-24 bg-emerald-300 rounded-full top-10 left-[1%]"></div>
                <div class="absolute w-16 h-16 bg-blue-400 rounded-full top-1/3 right-[1%]"></div>
                <div class="absolute w-32 h-32 bg-yellow-300 rounded-full bottom-16 left-4"></div>
                <div class="absolute w-10 h-10 bg-pink-400 rounded-full bottom-16 left-1"></div>
            </div>

            <!-- メインの文字：必ず前面へ -->
            <div class="relative z-10 mt-[120px] mr-[115px] font-[600] text-[23px] text-center text-black">
                「あなたは今から、
            </div>

            <div class="relative z-10 mt-[5px] ml-[39px] font-[600] text-[23px] text-center text-black">
                徳島まるまる高専生」
            </div>

            <div class="relative z-10 text-[17px] leading-[36px] text-center text-black">
                <p class="mt-[50px]">会議室の中では、</p>
                <p>あなたの先輩や同級生が談笑しています。</p>
                <p>先輩たちは、各々のプロジェクトや授業、</p>
                <p>じつはちょっと恋の話なんかもしているみたい。</p>
                <p>これから5年間この学校で過ごすあなたは、</p>
                <p>一日でも早く先輩たちと仲良くなりたい。</p>
                <p>ちょっと緊張するけれど、話しかけて、 </p>
                <p>時にはお手伝いをしてみよう。</p>
                <p>これは、ちょっとのんびりなある日の、</p>
                <p>徳島まるまる高専の学生たちの姿。</p>
            </div>

        </section>

        <img src="photos/airfocus-K_VeavYEfdA-unsplash-removebg-preview.png" alt="" class="block ml-auto mt-[-80px] w-[250px]">

        <div class="text-center">
            <h1 class="mt-10 mx-auto text-center bg-[#FF7A49] inline-block text-[38px] font-[600] text-white px-[3px] py-[2px] rounded-lg">
            cast
            </h1>
        </div>

        <div style="height: 117px;"></div>



                
    </body>

</html>
