name: Deploy Astro site to GitHub Pages

on:
  push:
    branches: [ main, master, kizu/develop ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Resolve site metadata
        id: metadata
        run: |
          REPO="${GITHUB_REPOSITORY#*/}"
          OWNER="${GITHUB_REPOSITORY%%/*}"
          if [[ "$REPO" == *.github.io ]]; then
            echo "base=/" >> "$GITHUB_OUTPUT"
            echo "site=https://$REPO" >> "$GITHUB_OUTPUT"
          else
            echo "base=/$REPO" >> "$GITHUB_OUTPUT"
            echo "site=https://$OWNER.github.io/$REPO" >> "$GITHUB_OUTPUT"
          fi

      - name: Build Astro site
        run: npm run build
        env:
          PUBLIC_BASE_PATH: ${{ steps.metadata.outputs.base }}
          PUBLIC_SITE: ${{ steps.metadata.outputs.site }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
